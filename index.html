<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1 task</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="controls">
    <input class="input" placeholder="seconds" type="text" />
    <button class="button">start</button>
  </div>

  <div class="timer">
    <svg class="timer__svg" viewBox="0 0 100 100" width="300" height="300" xmlns="http://www.w3.org/2000/svg">
      <g class="timer__circle">
        <circle class="timer__path-elapsed" cx="50" cy="50" r="45"></circle>
        <path id="timer-path-remaining" stroke-dasharray="283" class="timer__path-remaining"
          d="M 50, 50 m -45, 0 a 45,45 0 1,0 90,0 a 45,45 0 1,0 -90,0"></path>
      </g>
    </svg>
    <span class="label">00:00:00</span>
  </div>

  <script src="./index.js"></script>
</body>

</html>
